<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="img">
      <img src="./images/me.png" alt="Sahil Photo">
    </div>
    <div class="content">
      <h1><span>Sahil</span> <span style="font-weight: lighter;">Gupta</span></h1>
      <p>Find me on:</p>
      <div class="socialLinks">
        <ul>
          <li><a href=""><i class="fa-brands fa-twitter" style="color: #1da1f2; padding-right: 30px;"></i>Twitter</a></li>
          <li><a href=""><i class="fa-brands fa-github" style="color: #ffffff; padding-right: 30px;"></i>Github</a></li>
          <li><a href=""><i class="fa-regular fa-envelope" style="color: #db4437; padding-right: 30px;"></i>Gmail</a></li>
          <li><a href=""><i class="fa-brands fa-linkedin" style="color: #0a66c2; padding-right: 30px;"></i>LinkedIn</a></li>
        </ul>
      </div>
    </div>
    <button class="btn">Let's Chat</button>
    
</body>
</html>
